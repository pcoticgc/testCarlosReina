<-DOCTYPE html>
<html lang="es">
  <head>
    <!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js --> 
    <script src="https://aframe.io/releases/1.0.1/aframe.min.js"></script>
    <!-- aframe-keyboard-controls.js Permite todas las accion utilizando el Teclado --> 
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">   
	
	<a-assets>
	
	<a-video id="mivideo" crossOrigin="anonymous" playsinline webkitplaysinline autoplay controls muted src="./video/ecosistemaLitoral.mp4"></a-video>
    </a-assets>
	
	

    <a-marker type="pattern" preset="custom" url="data/pattern-markerLiroralCat.patt">
	<a-entity geometry="primitive: plane" scale="2 1 1" position="0 0 0" rotation="-90 0 0" material="src: #mivideo"></a-entity>  
    </a-marker>
	<script src="playVideo.js"></script>	  
	  
      <a-entity camera></a-entity>
    </a-scene>
	
</body>
